<!DOCTYPE html>
<html>
<head>
  <title>Terrains</title>
  <meta charset="utf-8"/>
  <link type="text/css" rel="stylesheet" href="website.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.16/processing.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <script src="terrains.js"></script>
</head>
<body>
<div class="main container-fluid">
  <form class="col-xs-4 container-fluid">
    <div class="row">
      <div class="col-xs-6">
        <label for="subdivisionChanceTextbox">Subdivision Chance:</label>
      </div>
      <div class="col-xs-6">
        <input id="subdivisionChanceTextbox" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <label for="subdivisionIterationsTextbox">Subdivision Iterations:</label>
      </div>
      <div class="col-xs-6">
        <input id="subdivisionIterationsTextbox" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <label for="subdivisionDelayTextbox">Subdivision Delay:</label>
      </div>
      <div class="col-xs-6">
        <input id="subdivisionDelayTextbox" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <label for="seedTextbox">Seed:</label>
      </div>
      <div class="col-xs-6">
        <input id="seedTextbox" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <button id="randomSeedButton">Random Seed</button>
      </div>
      <div class="col-xs-6">
        <button id="regenerateButton">Regenerate</button>
      </div>
    </div>
  </form>
  <div class="col-xs-8">
    <canvas></canvas>
  </div>
</div>
</body>
</html>
